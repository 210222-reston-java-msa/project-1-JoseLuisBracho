<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement System</title>
<link rel="icon" href="favicon.ico">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
	
<link rel='stylesheet' href="./scripts/styles.css">

</head>
<body>

<div class="container-fluid mx-auto">
	<section>
	
		<div class="wrapper fadeInDown">
		
		<div id="formContent">
		<br>
		
		<div class="fadeIn">
      		<img src="favicon.ico" id="icon" alt="User Icon" />
    	</div>
    	<br>

		<form method="POST" onsubmit="login(event.preventDefault())">
			<fieldset>
				<legend>LOGIN</legend>
				<h6>Employee Reimbursement System</h6>
				<br>
				<label for=user>Username</label> 
				<input type="text" class="fadeIn" name="user" id="user_id" placeholder="Type your Username" required/> 
				<br><br><br>
				
				<label for="pass">Password</label> 
				<input type="password" class="fadeIn" name="pass" id="pass_id" required/> 
				<br><br><br>
				
				<button type="submit" class="btn btn-success fadeOut">Log In</button>
				<br><br>
			</fieldset>
		</form>
		
		</div>
		
		</div>
		
	</section>
</div>
	<script src="scripts/index.js"></script>

</body>
</html>
